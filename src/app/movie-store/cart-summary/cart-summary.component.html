
<div class="float-right"><small>Your cart:
    <span *ngIf='cart.itemCount >0'>{{cart.itemCount}} items(s)
        {{cart.cartPrice | currency: 'USD': 'symbol':'1.2-2'}}
    </span><span *ngIf='cart.itemCount ==0'>
        (empty)
    </span><button class="btn brn-sm bg-dark text-white" [disabled] = 'cart.itemCount ==0' routerLink = '/cart'>Cart</button></small></div>
