<div class="text-bg-dark">

    <div class="d-flex text-bg-dark">
      <div class="">
        <app-movie-filter (filteredMoviesChanged)="onFilteredMoviesChanged($event)"></app-movie-filter>
      </div>
      <div class="container">
          <div class="row text-dark">
              <div *ngFor='let movie of movies' class="Movielist col" style="max-width: 250px;">
                  <div [ngClass]="{'visually-hidden': hidden, '': !hidden}" >
                      <p>Synopsis:</p>
                      <p>{{movie.overview}}</p>
                  </div>
                  <div class="shadow p-3 mb-5 bg-body rounded">
                      <img src="assets/images/{{movie.posterUrl}}" alt="poster" style="min-width: 200px; max-width: 100%;" (mouseout)="mouseOut()" (mouseover)="handleMouseOver($event)">
                      <div class="d-flex flex-column align-items-center">
                          <h4 class="m-1">{{movie.title }}</h4>
                          <h4 class="badge text-bg-success m-2">{{movie.price | currency: 'USD':'symbol':'1.2-2'}}</h4>
                          <button class="btn btn-info m-1" (click)="addMovieToCart(movie)">Add to Cart </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <div class="text-bg-dark d-flex">
      <select class="form-select m-2 w-25" [value]='moviesPerPage' (change)="handleChangePageSize($event)">
      <option value="3">3 values per page</option>
      <option value="9">9 values per page</option>
      <option value="15">15 values per page</option>
      <option value="21">21 values per page</option>
      </select>
      <nav>
        <ul class="pagination m-2">
          <li class="page-item" *counter="let page of pageCount">
            <a class="page-link" (click)="changePage(page)" [class.active]="page === selectedPage">{{page}}</a>
          </li>
        </ul>
      </nav>
    </div>
</div>
